<form [formGroup]="hotelsUpdateForm" (ngSubmit)="submit()">
  <label>Desired Destination</label>
  <input formControlName="name" [(ngModel)]="hotel.name">
  <label>Interest Level (1 low -10 high)</label>
  <input formControlName="interestLevel" [(ngModel)]="hotel.interestLevel">
  <button type="submit">Update</button>
</form>
