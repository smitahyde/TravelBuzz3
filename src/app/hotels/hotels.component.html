<div class="container">
  <div class="col-md-12">
    <h1>My Travel Bucket List Location</h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Desired Destination</th>
          <th class="text-center">Level of Interest</th>
          <th class="text-center">Edit/Delete</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotelsArray" >
          <td> {{hotel.name}}</td>
          <td> {{hotel.price}}</td>
         <td>
            <a [routerLink]="['/hotels','update', hotel.actualKey]" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <button  (click)="deleteItem(hotel)" type="button" class="btn btn-default" aria-label="delete">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <a [routerLink]="['/hotels', 'create']">Add a New Item to the Bucket List !!!</a>
    <!-- <a [routerLink]= "['/restaurants', 'create']">new restaurants</a> -->
  </div>
</div>
